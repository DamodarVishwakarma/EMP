    <script>
        var arr1 = [3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3];

        const getFrequent = (arr, cb) => {
            let data = {};
            let mostFrequentItem = arr[0];

            arr.forEach(el => {
                if (data[el]) {
                    data[el] += 1;
                } else {
                    data[el] = 1;
                }
            })
            Object.keys(data).forEach((el) => {

                if (data[el] > data[mostFrequentItem]) {
                    mostFrequentItem = el
                }
            })
            cb('Result is :: ' + mostFrequentItem + '=' + data[mostFrequentItem])
        }
    </script>
