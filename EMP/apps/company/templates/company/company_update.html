{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Update Company</legend>
        </fieldset>
        <form method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <div class="form-group">
                <button class="btn btn-info" type="submit" style="margin-left: 5px;">Update</button>
            </div>
        </form>
    </div>
{% endblock content %}
